---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates (Centos)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Centos"

- hosts: all
  become: true
  roles:
    - base

- hosts: workstations
  become: true
  roles:
    - workstations
 
- hosts: web_servers
  become: true
  roles:
     - web_servers
 
- hosts: db_servers
  become: true
  roles:
     - db_servers
 
- hosts: file_servers
  become: true
  roles:
     - file_servers
 
